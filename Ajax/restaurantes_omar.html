<body>
    <h1>Tripita Advisor</h1>
    <div>
        <fieldset>
            <legend>Escoge tipo de restaurante:</legend>
            <input type="button" value="chinos" onmouseup="pideListado(this.value);">
            <input type="button" value="italianos" onmouseup="pideListado(this.value);">
            <input type="button" value="tascas" onmouseup="pideListado(this.value);">
        </fieldset>
    </div>
    <div id="listado"></div>

    <script>
        function cargarContenido(url, idContenedor) {
            const contenedor = document.getElementById(idContenedor);

            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 1) {
                    contenedor.innerHTML = "Cargando...";
                } else if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        contenedor.innerHTML = xhr.responseText;
                    } else if (xhr.status === 404) {
                        contenedor.innerHTML = "Contenido no disponible";
                    } else {
                        contenedor.innerHTML = "Error: " + xhr.status;
                    }
                }
            };

            xhr.send();
        }

        function pideListado(cual){

            const sitio = 'https://practicamus.com/dam1/datos/rest-'+ cual +'.php';

            let url = 'listado';

            cargarContenido(sitio, url);
        }
    </script>
